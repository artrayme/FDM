<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css">
    <title>Create</title>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container bg-white bg-opacity-10 col-md-6 col-sm-1 col-sm-5 offset-2">
    <!--    <div class="row" style="margin-top:40px">-->
    <div class="col-sm-12 col-sm-8 col-md-6 col-sm-offset-4 col-md-offset-3">
        <form class="form-signin" autocomplete="off" th:action="@{''}" th:object="${report}" method="POST">
            <fieldset>
                <h1>Output report</h1>
                <div class="form-group">
                    <label for="date-started">Date:</label>
                    <input type="date" th:value="${#dates.format(#dates.createNow(), 'dd MMM yyyy')}" th:field="*{date}" id="date-started"/>

                    <!--                    <label>Date</label>-->
                    <!--                    <input type="date" th:field="*{date}" class="form-control input-lg" title="username"-->
                    <!--                           autofocus="true"/>-->
                    <label>Worker FIO </label>
                    <input type="text" th:field="*{workerFIO}" class="form-control input-lg" title="username"
                           autofocus="true"/>
                    <label>Worker post </label>
                    <input type="text" th:field="*{workerPost}" class="form-control input-lg" title="username"
                           autofocus="true"/>
                    <!--                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('username')}" th:errors="*{name}"></div>-->

                    <div class="container">
                        <div class="row">
                            <div class="col-lg-10 mt-5 mb-5">
                                <table id="example" class="table table-bordered table-striped table-light"
                                       style="width: 100%">
                                    <thead class="thead-dark">
                                    <tr>
                                        <!--                                        <th>#</th>-->
                                        <th>Type</th>
                                        <th>count</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <tr th:each="unit : ${report.inventory}">
                                        <!--                                        <td th:text="${unit.id}">Name</td>-->
                                        <td th:text="${unit.type}">Type</td>
                                        <td th:text="${unit.count}">Count</td>
                                    </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div>
                    <a th:href="@{'add/'}"
                       class="btn btn-lg btn-info btn-block form-control"
                       th:text="${'Add Inventory'}"></a>
                </div>

                <input class="btn btn-success mt-2 form-control" type="submit"/>

            </fieldset>
        </form>
    </div>
    <!--    </div>-->
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
