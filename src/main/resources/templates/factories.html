<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>Factories</title>

    <!--    /*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--    /*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <div th:if="${not #lists.isEmpty(factories)}">

        <h2>Factories</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Factory name</th>
                <th>Count of warehouses</th>

            </tr>
            <tr th:each="factory : ${factories}">
                <td th:text="${factory.id}"><a href="${ '/factories/' + factory.id}">Id</a></td>
                <td th:text="${factory.name}">Factory name</td>
                <td th:text="${factory.warehouses.size()}"></td>
                <!--                <td th:text="${product.description}">descirption</td>-->
                <!--                <td th:text="${product.price}">price</td>-->
                <!--                <td><a th:href="${ '/product/' + product.id}">View</a></td>-->
                <!--                <td><a th:href="${'/product/edit/' + product.id}">Edit</a></td>-->
            </tr>
        </table>

    </div>
</div>

</body>
</html>
