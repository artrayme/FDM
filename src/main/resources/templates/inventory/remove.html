<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="fragments/header :: header-css">
    <title>Create</title>
</head>

<body>
<div th:replace="fragments/header :: header"></div>
<div class="container bg-white bg-opacity-10 col-md-6 col-sm-1 col-sm-5 offset-2">
    <!--    <div class="row" style="margin-top:40px">-->
    <div class="col-sm-12 col-sm-8 col-md-6 col-sm-offset-4 col-md-offset-3">
        <form class="form-signin" autocomplete="off" th:action="@{''}" th:object="${thisUnit}" method="POST">
            <fieldset>
                <h1>Inventory unit creator</h1>
                <div class="form-group">
                    <label>Inventory unit type</label>
                    <input type="text" th:field="*{type}" class="form-control input-lg" title="username"
                           autofocus="true"/>
                    <label>Inventory unit count</label>
                    <input type="text" th:field="*{count}" class="form-control input-lg" title="username"
                           autofocus="true"/>
                    <!--                        <div class="alert alert-danger error-alert" th:if="${#fields.hasErrors('username')}" th:errors="*{name}"></div>-->
                </div>
                <!--                    <p>Confirm</p>-->
                <input class="btn btn-outline-dark" type="submit"/>
            </fieldset>
        </form>
    </div>
    <!--    </div>-->
</div>
<div th:replace="fragments/footer :: footer"></div>
</body>

</html>
